Name: test-med
SchemaVersion: "1.0"

Actions:
  Build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: pip install -r requirements.txt
      Container:
        Registry: ECR
        Image: public.ecr.aws/codebuild/amazonlinux2-x86_64-standard:5.0
    Compute:
      Type: EC2
